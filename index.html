<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>My JavaScript App</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a href="#" class="navbar-brand">Micropost</a>
    </div>
  </nav>
  <div class="container">
    <div class="card card-form my-3">
      <div class="card-body">
        <h1>Say Somthings...</h1>
        <p class="lead">Please insert what do you think</p>
        <div class="form-group">
          <input type="text" id="post-title" placeholder="Post Title" class="form-control">
        </div>
        <div class="form-group mt-2">
          <textarea id="post-body" placeholder="Post Message" class="form-control"></textarea>
        </div>
        <div class="form-group d-grid gap-2 mt-3">
          <button id="post-it" class="btn btn-primary btn-lg">Post it</button>
        </div>
        <input type="hidden" value="" id="id">
      </div>
      <span class="end-form"></span>
    </div>
    <div class="container post-container">
      <div id="post" class="mt-3">
      
      </div>
    </div>
  </div>
  
  <script src="build/app.bundle.js"></script>
</body>
</html>
